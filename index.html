<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmmNom</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./js/anime.min.js"></script>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <a href="#" class="header__logo__link">омм ном</a>
        </div>
        <div class="header__inf">
            <div class="header__inf__block">
                <img src="./img/spin.svg" alt="a spin" class="header__inf__img">
                <span class="header__inf__quest">?</span>
            </div>
            <div class="header__inf__hover">
                <p class="header__inf__hover__text">Кликайте на&nbsp;элементы и&nbsp;находите новые идеи для ваших задач!</p>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <div class="bable">
            <img src="./img/bable.svg" alt="blue bable" class="bable__img">
        </div>
        <div class="candy">
            <img src="./img/blue_candy.svg" alt="blue top candy" class="blue__candy__img">
        </div>
        <div class="pink__oval">
            <img src="./img/pink-oval.svg" alt="pink-oval-img">
        </div>
        <div class="grey__square"></div>
        <div class="pink__title">
            <div class="pink__title__oval">
                <img src="./img/pink_oval_title.svg" alt="pink oval for title">
            </div>
            <h1 class="pink__title__text">Конфетный</h1>
        </div>
        <div class="blue__rect"></div>
        <div class="grey__circle"></div>
        <div class="pink__circle"></div>
        <div class="grey__circle__two"></div>
        <div class="rounded">
            <img src="./img/rounded.svg" alt="rounded blue thing" class="rounded__img">
        </div>
        <div class="grey__title">
            <div class="grey__title__rect"></div>
            <h1 class="grey__title__text">магазин</h1>
        </div>
        <div class="pink__rect"></div>
        <div class="blue__rect__two"></div>
        <div class="grey__title__extra">
            <img src="./img/grey_composition.svg" alt="a combination of small grey circle and grey rectangle" class="grey__title__extra__img">
            <h2 class="grey__title__extra__text">на все случаи</h2>
        </div>
        <div class="blue__title">
            <img src="./img/blue_candy_rect.svg" alt="a blue recangle candy" class="blue___title__img">
            <h1 class="blue__title__text">идей</h1>
        </div>
        <div class="pink__oval__two">
            <img src="./img/pink_oval_down.svg" alt="pink oval" class="pink__oval__img">
        </div>
        <div class="blue__adress">
            <div class="blue__adress__square"></div>
            <img src="./img/adress.svg" alt="rounded adress" class="blue__adress__img">
        </div>
        <div class="blue__rect__three"></div>
        <div class="pink__circle__two"></div>
        <div class="candy__two" onclick="">
            <img src="./img/blue_candy_down.svg" alt="oval blue candy" class="candy__two__img">
        </div>
        <div class="grey__circle__three"></div>
        <div class="blue__rect__four"></div>
        <div class="pink__rect__two"></div>
    </div>
    <div class="modal">
        <div class="modal__inner">
            <div class="modal__pic">
                <img src="./img/modal-wind.png" alt="modal window with strange bird" class="modal__img">
            </div>
            <div class="modal__bable">
                <img src="./img/bable__modal.svg" alt="bable for modal window" class="modal__bable__img">
                <div class="modal__bable__content">
                    <button class="modal__bable__content__close">
                        <img src="./img/close.svg" alt="close icon for modal window" class="modal__bable__close__img">
                    </button>
                    <p class="modal__bable__content__title">Ого,вы нашли скидку!</p>
                    <p class="modal__bable__content__text">
                        <span>web-poster</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
