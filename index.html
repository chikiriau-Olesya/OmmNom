<!DOCTYPE html>
<html lang="ru">

    <title>OmmNom</title>
    <link rel="stylesheet" href="./styles/main.css">

<body>
    <header class="header">
        <div class="header__logo">
            <a href="#" class="header__logo__link">омм ном</a>
        </div>
        <div class="header__inf">
            <div class="header__inf__block">

            </div>

                <p class="header__inf__hover__text">Кликайте на&nbsp;элементы и&nbsp;находите новые идеи для ваших задач!</p>
            </div>
        </div>

                <ellipse cx="88.5" cy="112" rx="88.5" ry="112" fill="#FF9FA1"/>

        </div>

        <div class="blue__rect__two"></div>

        </div>

            <div class="blue__adress__square"></div>
            <img src="./img/adress.svg" alt="rounded adress" class="blue__adress__img">
        </div>
        <div class="blue__rect__three"></div>
        <div class="pink__circle__two">
            <img src="./img/new_candy.png" alt="" class="img__bc">

    <!-- модальное окно -->
    <div class="modal">
        <div class="modal__inner">
            <div class="modal__pic">
                <img src="./img/modal-wind.png" alt="modal window with strange bird" class="modal__img">
            </div>
            <div class="modal__bable">
                <svg class="modal__bable__img" width="600" height="276" viewBox="0 0 600 276" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M273 260C122.226 260 0 201.797 0 130C0 58.203 122.226 0 273 0C423.774 0 546 58.203 546 130C546 201.797 423.774 260 273 260Z" fill="#0029FF"/>
                    <path d="M599.5 276L505.5 183L430 218.5L599.5 276Z" fill="#0029FF"/>
                </svg>
                <div class="modal__bable__content">
                    <a href="#" class="modal__bable__content__close">
                        <img src="./img/close.svg" alt="close icon for modal window" class="modal__bable__close__img">
                    </a>
                    <p class="modal__bable__content__title">Ого,вы нашли скидку!</p>
                    <p class="modal__bable__content__text">
                        <span>Промокод на -20%:</span>
                        <span>web-poster</span>
                    </p>
                </div>
            </div> 
        </div>
    </div>
